plugins {
  id 'org.jetbrains.kotlin.jvm'
}

group = 'io.github.aj8gh'
version = '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
  useJUnitPlatform()
}
kotlin {
  jvmToolchain(17)
}

dependencies {
  testImplementation "io.kotest:kotest-runner-junit5:$versions.kotest"
}
